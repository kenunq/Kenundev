{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="main-login-block">
<div class="login-block">

    <div class="create-acc-text">

        <p>Вход в аккаунт</p>

    </div>

    <div class="input-block">
    <form action="{% url 'user:login' %}" method="post">
        {% csrf_token %}
    <div class="login-input" id="login-input">

        <p id="placeholder-login">Логин</p>
        {{ form.username }}

    </div>
    <div class="password-input" id="password-input">

        <p id="placeholder-password">Пароль</p>
        {{ form.password }}

    </div>

    </div>

    <div class="forgot-pass">

        <div class="remember-me">

            <input type="checkbox">
            <p>Запомнить меня</p>

        </div>

        <a href="@">Забыли пароль?</a>

    </div>

    <div class="btn-login" >

        <button type="submit" value="Войти">Войти</button>

    </div>
    <div class="registration">

        <p>Нет аккаунта?</p>
        <a href="{% url 'user:registration' %}">Зарегистрироваться</a>

    </div>
    </form>
</div>
    </div>
{% endblock %}
